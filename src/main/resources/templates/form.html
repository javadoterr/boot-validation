<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>form-validation</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" method="post" th:object="${loginData}">
					<h4 class="text-center">Signup Here</h4>
					<div class="mb-3">
						<label for="username" class="form-label">UserName</label> 
						<input type="text" class="form-control" id="userName" name="userName" 
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							aria-describedby="usernameHelp" />

						<div th:each="e:${#fields.errors('userName')}" id="validationServer03Feedback" 
														class="invalid-feedback"
														th:text="${e}">
							
						</div>
						
					</div>
					
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control"
								th:value="${loginData.email}"	
								th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							 	id="email"
							 	name="email">
						<div th:each="e:${#fields.errors('email')}" id="validationServer03Feedback" 
														class="invalid-feedback"
														th:text="${e}">
						</div>
					</div>
					
					<div class="mb-3 form-check">
						<input type="checkbox"
							name="agreed"
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
						 	class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms & conditions</label>
						<div th:each="e:${#fields.errors('agreed')}" id="validationServer03Feedback" 
														class="invalid-feedback"
														th:text="${e}">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
